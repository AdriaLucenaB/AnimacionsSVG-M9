<html>
    <head>
        <style>

            /* ANIMACIONS */
            @keyframes opacitat{
            0% {opacity: 1;}
            50% {opacity: 0;}
            100% {opacity: 1;}
        }

        @keyframes rotar{
            0%{transform:rotate(0deg);}

            25%{transform:rotate(90deg);}
            50%{transform:rotate(180deg);}
            75%{transform:rotate(270deg);}
            100%{transform:rotate(360deg);}

        } 

        @keyframes estirar {
            0% {transform: scale(1, 1);}
            25% {transform: scale(2, 1) ;}
            50% {transform: scale(1, 1) ;}
            75% {transform: scale(1, 2) ;} 
            100% {transform: scale(1, 1);}
         
        }


        @keyframes mover {
            0% {transform: translate(0, 0);}
            25% {transform: translate(500px, 0) ;}
            50% {transform: translate(0, 0) ;}
            75% {transform: translate(-500px, 0) ;}
            100% {transform: translate(0, 0);}
         
        }

        @keyframes cambiarColor {
        0% {fill: #ffff00;}
        50% {fill: #ff6347; }
        100% {fill: #ffff00;}

      }

      /* ESTILOS */


         svg{
            height: 350px;
            width: 350px;
        }

        h1{
            margin: auto;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

      

        .apple{
            animation: opacitat 1s infinite;
        }

       

        .pictograma{
            animation: rotar 3s infinite linear;
        }



      

        .logo2{
            animation: mover 5s infinite;

        }


        .logo{
        
            animation: estirar 2s ease-in-out infinite;
        }

        .div1{
            width: 500px;
            height: 500px;
            background-color: white;
            margin-left: auto;
            margin-right: auto;
            padding: auto;
            border: 1px solid black;
            border-radius: 25px;

            display: flex;
            justify-content: center;
            align-items: center;

        }

        body{
            background-color: darkgray;
        }

        .flex{
            display: flex;
        }

        .div2{
            height: 800px;
            width: 800px;
            background-color: white;
            border: 1px solid black;
            border-radius: 25px;
            margin: auto;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .div3{
            height: 500px;
            width: 1500px;
            background-color: white;
            border: 1px solid black;
            border-radius: 25px;
            margin: auto;

            display: flex;
            justify-content: center;
            align-items: center;

        }

      #path4{
            animation: cambiarColor 3s ease-in-out infinite;
      }
        
        </style>
    </head>
